<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>登录页面</title><link rel=stylesheet href=../sass/base.css><link rel=stylesheet href=../sass/login.css></head><body><!-- 头部 --><div class=head><div class=c-login><a href=javascript:; class=c-logo-link></a></div><div class=c-service></div></div><!-- banner与content --><div class=banner><div><div class=content><div class=top><div class=left><span class=btn1>账号登录</span></div><div class=right><span class=btn2>账号注册</span></div></div><div class=bottom><form class="login-form active"><input type=text placeholder=手机号/用户名/邮箱 id=user_name> <input type=password placeholder=密码 id=password> <button id=login>登　录</button><p class=message>还没有账户? <a href=# class=a1>立刻创建</a></p></form><form class=register-form><input type=text placeholder=用户名 id=r_user_name> <input type=password placeholder=密码 id=r_password> <input type=text placeholder=电子邮件 id=r_email> <button id=create>创建账户</button><p class=message>已经有了一个账户? <a href=login.html class=a2>立刻登录</a></p></form></div></div></div></div></body><script src=../js/jquery-3.4.1.js></script><script src=../js/promiseAjax.js></script><script src=../js/cookie.js></script><script>$(".btn1").click(function(){$(this).parent().parent().siblings().children(".login-form").addClass("active").siblings().removeClass("active")}),$(".btn2").click(function(){$(this).parent().parent().siblings().children(".register-form").addClass("active").siblings().removeClass("active")});var u=document.querySelector("#user_name"),uname=getCookie("uname");u.value=uname||"";var btn=document.querySelector("#login");function login(e){e.preventDefault();var t=u.value.trim(),n=document.querySelector("#password").value.trim();pAjax({url:"/gy/server/login.php",type:"post",data:{username:t,password:n}}).then(function(e){200==e.status?(setCookie("username",t,7200),alert(e.msg),location.href="index.html"):alert(e.msg)})}btn.addEventListener("click",login)</script><!-- ----------注册---------- --><script>var btn=document.querySelector("#create");function register(e){e.preventDefault();var t=document.querySelector("#r_user_name").value.trim(),r=document.querySelector("#r_password").value.trim(),a=document.querySelector("#r_email").value.trim();pAjax({url:"/gy/server/register.php",type:"post",data:{username:t,password:r,email:a}}).then(function(e){200==e.status?(console.log(e),alert(e.msg),$(".register-form").removeClass("active").siblings().addClass("active")):alert(e.msg)})}btn.addEventListener("click",register),$(".a1").click(function(){$(this).parent().parent().removeClass("active").siblings().addClass("active")}),$(".a2").click(function(){$(this).parent().parent().removeClass("active").siblings().addClass("active")})</script><!-- ------------------ --></html>
